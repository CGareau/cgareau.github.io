version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"

    # GitHub Pages gère ses propres dépendances
    # Ces alertes sont non actionnables côté utilisateur
    ignore:
      - dependency-name: "kramdown"
      - dependency-name: "commonmarker"
      - dependency-name: "activesupport"
      - dependency-name: "faraday"
      - dependency-name: "cmark-gfm"
      - dependency-name: "ffi"